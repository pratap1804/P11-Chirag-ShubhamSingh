<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Form</title>
    <style>
        .form{
            width: 550px;
            height: 350px;
            border: 1px solid black;
        }

        label{
            float: left;
        }

        input{
            width: 150px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
  
    <div class="form">
        <h1>Join a social network</h1>
        <div class="full-name">
            <label class="label">Full name:</label>
            <input type="text">
        </div>
        <br>
        <div class="email">
            <label>Email:</label>
            <input style="margin-left: 75px;" type="email">
        </div>
        <br>
        <div class="about">
            <label>About you:</label>
            <input type="text" style="margin-left: 45px; height: 60px; width: 300px;">
        </div>
        <br>
        <div class="photo">
            <label>Photo: </label>
            <input type="file" style="margin-left: 75px;">
        </div>
        <br>
        <button>Submit</button>
    </div>
</body>
</html>
