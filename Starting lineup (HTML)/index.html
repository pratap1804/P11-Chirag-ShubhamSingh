<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineUp</title>
    <style>
        .box{
            width: 470px;
            height: 470px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <section class="box">
        <h1>Search Lineup</h1>
        <section>
            <fieldset style="width: 400px; height: 30px;">
                <legend>Status:</legend>
                <input type="radio" value="Draft"><label>Draft</label>
                <input type="radio" value="Final"><label>Final</label>
            </fieldset>
        </section>
    <section>
        <br>
        <label>Date:</label>
        <select>
            <option>March 20</option>
            <option>March 24</option>
            <option>April 2</option>
            <option>April 6</option>
            <option>April 13</option>
        </select>
    </section>
    <br>

    <section>
        <fieldset style="width: 400px; height: 150px;">
            <legend>Players:</legend><br>
            <input type="checkbox"><label>Aarav Agarwal</label><br>
            <input type="checkbox"><label>Ava Johnson</label><br>
            <input type="checkbox"><label>Julio Ortiz</label><br>
            <input type="checkbox"><label>Liam Rubio</label><br>
            <input type="checkbox"><label>Emma Witherspoon</label><br>

        </fieldset>
    </section>
    <br>
    <footer style="margin-left: 10px;">
        <button type="submit">Submit</button>
    </footer>
    </section>

</body>
</html>
